<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control IoT</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row g-4">

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3>Panel de Control (Dispositivo: 1)</h3>
          </div>
          <div class="card-body text-center">
            <p class="text-muted">Presiona un comando para enviarlo al carrito.</p>
            
            <div class="my-2">
              <button id="btn-adelante" class="btn btn-primary mx-2" style="width: 200px;">Adelante</button>
              <button id="btn-atras" class="btn btn-secondary mx-2" style="width: 200px;">Atrás</button>
            </div>
            
            <div class="my-2">
              <button id="btn-vuelta-ad-izq" class="btn btn-info mx-2" style="width: 200px;">Vuelta Adelante Izq.</button>
              <button id="btn-vuelta-ad-der" class="btn btn-info mx-2" style="width: 200px;">Vuelta Adelante Der.</button>
            </div>

            <div class="my-2">
              <button id="btn-vuelta-at-izq" class="btn btn-info text-white mx-2" style="width: 200px;">Vuelta Atrás Izq.</button>
              <button id="btn-vuelta-at-der" class="btn btn-info text-white mx-2" style="width: 200px;">Vuelta Atrás Der.</button>
            </div>
            
            <div class="my-2">
              <button id="btn-giro-izq-90" class="btn btn-warning mx-2" style="width: 200px;">Giro 90° Izq.</button>
              <button id="btn-giro-der-90" class="btn btn-warning mx-2" style="width: 200px;">Giro 90° Der.</button>
            </div>

            <div class="my-2">
              <button id="btn-giro-izq-360" class="btn btn-dark mx-2" style="width: 200px;">Giro 360° Izq.</button>
              <button id="btn-giro-der-360" class="btn btn-dark mx-2" style="width: 200px;">Giro 360° Der.</button>
            </div>
            
            <hr>
            <div class="my-3">
              <button id="btn-detener" class="btn btn-danger btn-lg" style="width: 412px;">Detener</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h3>Monitor de Estado (Push)</h3>
          </div>
          <div class="card-body">
            <p id="conexion-status" class="text-danger">Estado: Desconectado</p>
            <hr>
            <div id="monitor-log">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
